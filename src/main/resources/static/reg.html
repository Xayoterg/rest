<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-5 text-center">Регистрация</h1>
   <div class="col-md-5 col-sm-9 mx-auto">
       <form action="/users"method="post">
           <div class="mb-3">
               <input type="text" name="name" placeholder="Имя" class="form-control">
           </div>
           <div class="mb-3">
               <input type="text" name="lastname" placeholder="Фамилия" class="form-control">
           </div>
           <div class="mb-3">
               <input type="text"name="login" placeholder="login" class="form-control">
           </div>
           <div class="mb-3">
               <input type="password" name="pass" placeholder="pass" class="form-control">
           </div>
           <div class="mb-3">
               <input type="submit" value="регистрация" class="form-control btn btn-primary">
           </div>

       </form>

   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
